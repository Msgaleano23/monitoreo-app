<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>
    <div id="register" class="form">
        <form  action="index.html" autocomplete="on"> 
          <h1> Registro</h1> 
          <p> 
              <label for="usernamesignup" class="uname" >Tu nombre</label>
              <br>
              <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Nombre" />
          </p>
          <p> 
              <label for="emailsignup" class="youmail" > Tu email</label>
              <br>
              <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="ejemplo@mail.com"/> 
          </p>
          <p> 
              <label for="passwordsignup" class="youpasswd" >Tu password </label>
              <br>
              <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"/> 
          </p>
          <p> 
              <label for="passwordsignup_confirm" class="youpasswd" >Confirma tu password </label>
              <br> 
              <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder=""/>
          </p>
          <p class="signin button"> 
              <input class="Reg" type="submit" value="Registro"> 
          </p>
          <p class="change_link">  
              Ya eres miembro
              <a href="login.html" class="to_register"> Loguéate </a>
          </p>
        </form>
</body>
</html>
